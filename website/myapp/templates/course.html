<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: gainsboro;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Bookstore</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'book' %}">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'course' %}">Course</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact_form' %}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <h1 class="mb-4">Certificates</h1>
            <div class="row row-cols-1 row-cols-md-3">
                {% for certificate in certificates %}
                <div class="col">
                    <div class="card certificate-card">
                        <img src="{{ certificate.image.url }}" class="card-img-top" alt="{{ certificate.title }}">
                        <!-- <div class="card-body">
                            <h5 class="card-title">{{ certificate.title }}</h5>
                            <p class="card-text">{{ certificate.description }}</p>
                        </div> -->
                    </div>
                </div>
                {% empty %}
                <div class="col">
                    <p>No certificates available.</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-3">
        <div class="container text-center">
            <p>&copy; 2024 Bookstore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha3/js/bootstrap.bundle.min.js"
        integrity="sha384-FoGSrM9OvWDR2zPQPfjhJLrMnkhOz1OU5zQ5euhm1TG1dVZ+wUq1GC61BgJjJLbE"
        crossorigin="anonymous"></script>

</body>

</html>
